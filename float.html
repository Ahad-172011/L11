<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img#flowerright{
            float:right
        }
        img#flowerleft{
            float:left
        }
    </style>
</head>
<body>
    <h2>Float right</h2>
    <p>in this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image</p>
    <p>
        <img id="flowerright" src="flower.jpeg" alt="tree"
        style="width:100px;height:100px;">
        <img id="flowerleft" src="flower.jpeg" alt="tree"
        style="width:100px;heightpx;">
        this is a dummy content to understand float property
    </p>
</body>
</html>
